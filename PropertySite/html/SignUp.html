<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>
                    XYZ Buliders Inc.
                </h1>
            </div>
            <div class="menu">
                 <ul>
                     <li><a href="home.html">Home</a></li>
                     <li><a href="#">About Us</a></li>
                     <li><a href="#">Contact Us</a></li>
                     <li><a href="#">Login</a></li>
                     <li><a href="#">Sign Up</a></li>
                 </ul>   
            </div>
        </div>
    </header>

    <div class="body-container">
        <h1>User Registration</h1>
        <hr>
        <hr>

        <form>
            <div class="FormRow">
                Name: <br>
                <input type="text" name="UsrName" placeholder="Enter Your Name">
            </div>
            <div class="FormRow">
                Mobile No: <br>
                <input type="text" name="UsrMobile" placeholder="Enter Your Mobile No">
            </div>
            <div class="FormRow">
                Address: <br>
                <textarea name="UsrAddress"  placeholder="Enter Your Address"></textarea>
            </div>
            <div class="FormRow">
                Occupation: <br>
                <input type="text" name="UsrOccupation" placeholder="Enter Your Occupation">
            </div>
            <div class="FormRow">
                City: <br>
                <input type="text" name="UsrCity" placeholder="Enter Your City">
            </div>
            <div class="FormRow">
                User Name : <br>
                <input type="text" name="UsrId" placeholder="Enter Your User Name">
            </div>
            <div class="FormRow">
                Password: <br>
                <input type="text" name="UsrPwd" placeholder="Enter Your Password">
            </div>
            <div class="FormRow" style="display: flex; width: 50%;justify-content: center;">
                <input type="submit" value="Submit" style="width: 150px; margin-left: 20px;">
                <input type="reset" value = "Reset" style="width: 150px; margin-left: 20px;">
            </div>

        </form>
        <br>
    </div>


    <footer>
        <h2><center>All rights reserved</center></h2>
    </footer>
</body>
</html>
